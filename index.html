<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Virtual Drumset</title>

		<link rel="stylesheet" href="/style.css">
		<script type="module" src="/src/playSounds.js"></script>
		<script type="module" src="/src/checkOrientation.js"></script>
	</head>

	<body>
		<div class="drums-container" id="drums">
			<div class="drum">
				<button class="drum-btn" id="kick-btn">A</button>
				<p class="drum-text">Kick</p>
			</div>
			<div class="drum">
				<button class="drum-btn" id="snare-btn">S</button>
				<p class="drum-text">Snare</p>
			</div>
			<div class="drum">
				<button class="drum-btn" id="hihat-btn">D</button>
				<p class="drum-text">Hi-Hat</p>
			</div>
			<div class="drum">
				<button class="drum-btn" id="open-hihat-btn">F</button>
				<p class="drum-text">Open Hi-Hat</p>
			</div>
		</div>

		<div id="warning">
			<p>Change to landscape mode to play!</p>
		</div>
	</body>
</html>
